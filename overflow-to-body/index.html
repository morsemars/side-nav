<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Side Nav - Overflow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="side-nav-overflow">
        <header class="logo-container">
            <img class="logo" src="./images/logo.png" alt="logo"/>
            <h1 class="name">Morse <span class="bold">Music</span></h1>
        </header>

        <div class="side-nav-container">
            <div class="profile">
                <div class="image-frame">
                    <img class="profile-img" src="./images/Jeongyeon.png" alt=""/>
                </div>
                <p class="name">Hello, Morse</p>
            </div>

            <ul class="side-nav-links">
                <a href="#" class="side-nav-link ">
                    <li>
                        <img class="link-icon" src="./images/home.png" alt="home"/> <span class="link-name">Home</span>
                    </li>
                    <div class="nav-curve"></div>
                </a>
                <a href="#" class="side-nav-link active">
                    <li>
                        <img class="link-icon" src="./images/analytics.png" alt="analytics"/> <span class="link-name">Analytics</span>
                    </li>
                    <div class="nav-curve"></div>
                </a>
                <a href="#" class="side-nav-link">
                    <li>
                        <img class="link-icon" src="./images/goals.png" alt="goals"/> <span class="link-name">Goals</span>
                    </li>
                    <div class="nav-curve"></div>
                </a>
                <a href="#" class="side-nav-link">
                    <li>
                        <img class="link-icon" src="./images/coaching.png" alt="coaching"/> <span class="link-name">Coaching</span>
                    </li>
                    <div class="nav-curve"></div>
                </a>
                <a href="#" class="side-nav-link">
                    <li>
                        <img class="link-icon" src="./images/settings.png" alt="settings"/> <span class="link-name">Settings</span>
                    </li>
                    <div class="nav-curve"></div>
                </a>
            </ul>

            <footer class="side-nav-footer">
                <ul class="side-nav-links">
                    <a href="#" class="side-nav-link">
                        <li>
                            <img class="link-icon" src="./images/logout.png" alt="logout"> <span class="link-name">Log Out</span>
                        </li>
                    </a>
                </ul>
            </footer>
        </div>
    </nav>
</body>
</html>
