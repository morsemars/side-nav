<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Side Nav - Overflow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="side-nav-overflow">
        <header class="logo-container">
            <img class="logo" src="./images/logo.png" alt="logo"/>
            <h1 class="name">Morse <span class="bold">Music</span></h1>
        </header>

        <div class="side-nav-container">
            <div class="profile">
                <div class="image-frame">
                    <img class="profile-img" src="./images/Jeongyeon.png" alt=""/>
                </div>
                <p class="name">Hello, Morse</p>
            </div>

            <ul class="side-nav-links">
                <a href="#" class="side-nav-link">
                    <li>
                        <img src="./images/home.png" alt="home"/> Home
                    </li>
                </a>
                <a href="#" class="side-nav-link">
                    <li>
                        <img src="./images/analytics.png" alt="analytics"/> Analytics
                    </li>
                </a>
                <a href="#" class="side-nav-link">
                    <li>
                        <img src="./images/goals.png" alt="goals"/> Goals
                    </li>
                </a>
                <a href="#" class="side-nav-link">
                    <li>
                        <img src="./images/coaching.png" alt="coaching"/> Coaching
                    </li>
                </a>
                <a href="#" class="side-nav-link">
                    <li>
                        <img src="./images/settings.png" alt="settings"/> Settings
                    </li>
                </a>
            </ul>

            <footer>
                <ul class="side-nav-links">
                    <a href="#" class="side-nav-link">
                        <li>
                            <img src="" alt="logout"> Log Out
                        </li>
                    </a>
                </ul>
            </footer>
        </div>
    </nav>
</body>
</html>
